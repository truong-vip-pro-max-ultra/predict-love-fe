      <script>
          var lineLeftId = document.getElementById("line-left");
          var lineRightId = document.getElementById("line-right");
        var myInfo = document.getElementById("myInfo");
        var friendInfo = document.getElementById("friendInfo");
        myInfo.style.position = 'absolute';
        friendInfo.style.position = 'absolute';

        setInterval(() => {
            var left = lineLeftId.getBoundingClientRect().left;
            myInfo.style.left=(left-35).toString()+"px";
        }, 0);
        setInterval(() => {
            var right = lineRightId.getBoundingClientRect().right;
            friendInfo.style.left=(right-friendInfo.offsetWidth+35).toString()+"px";
        }, 0);

        setInterval(() => {
            var top = lineLeftId.getBoundingClientRect().top;
            myInfo.style.bottom=(top+myInfo.offsetWidth-50).toString()+"px";
        }, 0);
        setInterval(() => {
            var top = lineRightId.getBoundingClientRect().top;
            friendInfo.style.bottom=(top+friendInfo.offsetWidth-50).toString()+"px";
        }, 0);
      </script>
