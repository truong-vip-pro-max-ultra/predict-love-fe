	<script>
			var loading = document.getElementById("loading").style;
			var bodyForm = document.getElementById("bodyForm").style;
			loading.display="none";
			if(localStorage.getItem("jwtToken")!=null){
				window.location.href = './home.html';
			}
			$('#btnRegister').click(function (e) {
			bodyForm.opacity=0.3;
			loading.display="block";
			e.preventDefault();
			var data = {};
			var formData = $('#formRegister').serializeArray();
			$.each(formData, function (i, v) {
				data["" + v.name + ""] = v.value;
			});
			$.ajax({
				url: (server+'/auth/register'),
				type: "POST",
				contentType: 'application/json;charset=utf-8',
				dataType: "json",
				data: JSON.stringify(data),
				success: function (result) {
					loading.display="none";
					bodyForm.opacity=1;
					alertSuccess("Đăng ký thành công")
					setTimeout(() => {
						window.location.href = './index.html';
					}, 2000);
				},
				error: function (xhr, status, error) {
					loading.display="none";
					bodyForm.opacity=1;
					var result = xhr.responseJSON;
					try{
						alertError(result['message']);
						alertError(result['username']);
						alertError(result['password']);
					}
					catch(err){
						alertError("Lỗi kết nối đến server");
					}
				}
			});
		});
	</script>
