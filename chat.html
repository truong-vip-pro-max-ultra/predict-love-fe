	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Nhóm Chat Thầm Kín</h2>
			</div>
			<div class="connecting">Đang kết nối...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Nhập tin nhắn..."
							autocomplete="off" class="form-control" />
                        <button id="btn-send-mess" type="submit" class="primary">❤</button>
                        <img id="btn-send-img" alt="" class="primary" src="./images/picture.png">
                        <input id="btn-upload-img" type="file" style="display: none;"/>
					</div>
				</div>
			</form>
		</div>
	</div>
